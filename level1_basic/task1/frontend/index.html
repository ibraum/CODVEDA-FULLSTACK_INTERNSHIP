<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USER MANAGER APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="profil-container">
        <div class="profil">
          <img src="resources/me.jpeg" alt="" />
        </div>
        <div class="">
          <div class="fullname poppins-bold">KONDO Ibrahim</div>
          <div class="description poppins-medium">
            <span class="badge-blue">Développeur fullstack</span>
          </div>
        </div>
      </header>
      <section class="">
        <div class="poppins-extralight" style="text-align: justify;">
          The final outcome of the <strong>Level 1</strong> Codveda Internship
          Program:
          <i
            >a simple CRUD API paired with a modern frontend built using our
            core stack</i
          >.
          <ul class="poppins-extralight">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ul>
        </div>
      </section>
      <main class="">
        <div class="table-actions">
          <div style="font-size: 1.2rem; font-weight: 600;">Users list</div>
          <div class="">
            <button class="create-user poppins-medium">Create user</button>
          </div>
        </div>
        <table>
          <thead class="poppins-medium">
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Username</th>
              <th>Email</th>
              <th>Age</th>
              <th>Domaine</th>
              <th style="text-align: end;">Action</th>
            </tr>
          </thead>
          <tbody id="users" class="poppins-light"></tbody>
        </table>
      </main>
      <footer class=""></footer>
    </div>

    <div id="blur-modals" class="modal"></div>
    <div id="form" class="modal"></div>
  </body>
</html>
